<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Sign Up</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div class="container">
        <h2>Shop Sign Up</h2>
        <form id="signUpForm">
            <label for="shop_name">Shop Name:</label>
            <input type="text" id="shop_name" name="shop_name" required>

            <label for="shop_address">Shop Address:</label>
            <input type="text" id="shop_address" name="shop_address" required>

            <label for="shop_phone_number">Shop Phone Number:</label>
            <input type="tel" id="shop_phone_number" name="shop_phone_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script src="js/sign_up.js"></script>
</body>
</html>
