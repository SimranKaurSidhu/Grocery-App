<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Items</title>
    <link rel="stylesheet" href="css/sell_items.css">
</head>
<body>
    <h1>Sell Items</h1>
    <div class="content">
        <!-- Content for selling items goes here -->
        <p>Use this form to process sales transactions.</p>
        <!-- Example form -->
        <form id="sellForm">
            <label for="itemCode">Item Code:</label>
            <input type="text" id="itemCode" name="itemCode" required><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <input type="submit" value="Sell">
        </form>
    </div>
    <script src="js/sell_items.js"></script>
</body>
</html>
