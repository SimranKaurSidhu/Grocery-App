<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Offers</title>
    <link rel="stylesheet" href="css/special_offer.css">
</head>
<body>
    <div class="container">
        <h1>Special Offers</h1>
        <div class="offer-list">
            <button id="addOfferButton">Add New Offer</button>
            <table id="offerTable">
                <thead>
                    <tr>
                        <th>Offer Name</th>
                        <th>Discount Percentage</th>
                        <th>Discount Amount</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Offers will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Adding/Editing Offers -->
    <div id="offerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Offer</h2>
            <form id="offerForm">
                <label for="offerName">Offer Name:</label>
                <input type="text" id="offerName" name="offerName" required>

                <label for="discountPercentage">Discount Percentage (%):</label>
                <input type="number" id="discountPercentage" name="discountPercentage" min="0" max="100" step="0.01">

                <label for="discountAmount">Discount Amount ($):</label>
                <input type="number" id="discountAmount" name="discountAmount" min="0" step="0.01">

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>

                <div class="modal-actions">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit" id="saveButton">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/special_offer.js"></script>
</body>
</html>
