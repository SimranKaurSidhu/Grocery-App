<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Order</title>
    <link rel="stylesheet" href="css/return_order.css">
</head>
<body>
    <h1>Return Order</h1>
    <div class="content">
        <!-- Content for returning orders goes here -->
        <form id="returnForm">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" name="orderId" required><br><br>
            <label for="reason">Reason for Return:</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Process Return">
        </form>
    </div>
    <script src="js/return_order.js"></script>
</body>
</html>
