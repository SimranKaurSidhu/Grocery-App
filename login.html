<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h2>Shop Log In</h2>
        <form id="loginForm">
            <label for="shop_phone_number">Shop Phone Number:</label>
            <input type="tel" id="shop_phone_number" name="shop_phone_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Do not have an account? <a href="sign_up.html">Create New Account</a></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
