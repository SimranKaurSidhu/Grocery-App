<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Stocks</title>
    <link rel="stylesheet" href="css/add_stocks.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <div class="left-item">
                <!-- Updated: Total Amount display starts hidden -->
                <div class="total-amount" id="totalAmountDisplay" style="display: none;">Total Amount: $0.00</div>
            </div>
            <div class="center-item">
                <!-- Updated: Button text changed to "Buy New Items" -->
                <button id="addStockButton">Buy New Items</button>
            </div>
            <div class="right-item">
                <!-- Updated: Added Cancel Buy Order button -->
                <button id="cancelBuyOrderButton" style="display: none;">Cancel Buy Order</button>
                <button id="buyOrderButton" style="display: none;">Buy Order</button>
            </div>
        </div>
        <div id="stockDisplay">
            <!-- Current stock items will be displayed here -->
        </div>
    </div>

    <!-- Add Stock Modal Popup -->
    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Add New Stock</h2>
            <form id="addStockForm">
                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect" required>
                    <option value="">--Select Category--</option>
                </select>

                <label for="productSelect">Select Product:</label>
                <select id="productSelect" required disabled>
                    <option value="">--Select Product--</option>
                </select>

                <div id="productInfo" style="display: none;">
                    <p id="unitPriceInfo"></p>
                </div>

                <label for="quantityInput" id="quantityLabel">Quantity:</label>
                <input type="number" id="quantityInput" min="1" value="1" required disabled>

                <p id="totalPriceInfo"></p>

                <button type="submit" id="confirmAddStock" disabled>Add Stock</button>
            </form>
        </div>
    </div>

    <!-- Buy Order Modal Popup -->
    <div id="buyOrderModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeBuyOrderModal">&times;</span>
            <h2>Finalize Buying Amount</h2>
            <form id="buyOrderForm">
                <p id="currentAmountInfo"></p>
                <label for="totalDiscountInput">Total Discount (%):</label>
                <input type="number" id="totalDiscountInput" min="0" value="0" max="100" required>

                <label for="totalAmountInput">Total Amount:</label>
                <input type="text" id="totalAmountInput" disabled>

                <button type="submit" id="confirmBuyOrder">Buy Items</button>
            </form>
        </div>
    </div>

    <script src="js/add_stocks.js"></script>
</body>

</html>
